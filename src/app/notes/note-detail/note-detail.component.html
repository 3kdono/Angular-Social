<div>
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>{{ note.hearts || 0 }}
    Likes <i class="fa fa-thumbs-up"></i>
  </span>
  <span class="button is-small is-danger" (click)='dislikeNote(note.dislikes)'>{{ note.dislikes || 0 }}
    Dislikes <i class="fa fa-thumbs-down"></i>
  </span>
  <span class="button is-small is-black" (click)='deleteNote(note?.id)'>Delete</span>
  <p>Posted: {{ note.time | date:'MMM dd, yyyy  -  h:mm a'}}</p>
  <br>
</div>
