<div *ngIf="note | async as n">

  <div class="card-content">

    <h3>{{ n.content }}</h3>

  </div>


    <span class="button is-small is-info" (click)='addHeartToNote(n.hearts)'>
      Heart <i class="fa fa-heart"></i>
    </span>
    <span class="button is-small is-danger" (click)='deleteNote()'>Delete</span>

    <p>This note has been hearted {{ n.hearts || 0 }} times.</p>
<hr>
</div>
